</head>
<body>
  <div class="page-wrapper">
    <div class="top-nav">
      <a href="#" class="logo-link w-nav-brand">
        <div class="fake-logo">
          <div class="dot"></div>
        </div>
        <div class="logo-text">Onboarding UI</div>
      </a>
      <div class="signup-navigation-wrap">
        <div class="signup-nav-step current">
          <div class="nav-step done">1</div>
          <div>Account</div>
        </div>
        <div class="signup-nav-step">
          <div class="nav-step">2</div>
          <div>Company</div>
        </div>
        <div class="signup-nav-step">
          <div class="nav-step">3</div>
          <div>Socials</div>
        </div>
      </div>
      <div class="button-wrapper">
        <a href="login.html" class="button line-button w-inline-block">
          <div>Log in</div>
        </a>
      </div>
    </div>
    <div class="login-page-wrapper">
      <div class="login-container w-form">
        <h1 data-membership-id="5ce1e15cc3ea550017f15700" class="login-head">Signup to get started</h1>
        <form id="sign-up" name="wf-form-Sign-up-Form" data-name="Sign up Form" method="post" ms-signup="true" class="memberstack-form">
          <div class="field-row">
            <div class="field-wrapper first-name-wrapper"><label for="node" class="signup-label">First Name</label><input type="text" maxlength="256" required="" ms-field="first-name" class="signup-field w-input"></div>
            <div class="field-wrapper"><label for="node" class="signup-label">Last Name</label><input type="text" maxlength="256" required="" ms-field="last-name" class="signup-field w-input"></div>
          </div>
          <div class="field-wrapper"><label for="node" class="signup-label">Email address</label><input type="email" maxlength="256" required="" ms-field="email" class="signup-field w-input"></div>
          <div class="field-wrapper"><label for="password-2" class="signup-label">Password</label><input type="password" class="signup-field w-input" maxlength="256" name="password-2" data-name="Password 2" ms-field="password" id="password-2" required=""></div>
          <div class="w-checkbox gdpr-checkbox"><input type="checkbox" id="checkbox" name="checkbox" data-name="Checkbox" required="" class="w-checkbox-input"><label for="checkbox" class="terms-text w-form-label"> I agree to the <a href="#" class="login-page-link">Terms</a> and <a href="#" class="login-page-link">Privacy Policy</a></label></div><input type="submit" value="Create my account" data-wait="Please wait..." class="login-button w-button"></form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="error-message w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </div>

    <div>Tutorial Video: How does this site work?</div>

  <script src="https://d1tdp7z6w94jbb.cloudfront.net/js/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/multi-step-signup-form.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  <div memberstack-template="Client Dashboard Template"></div>
  <!-- Crisp + MemberStack -->
  <script>
    MemberStack.onReady.then(function(member) {
    var email = member["email"]
    var name = member["first-name"]
    if (member.loggedIn) {
        try{
            $crisp.push(["set", "user:email", [email] ])
            $crisp.push(["set", "user:nickname", [name] ])
          } catch(e) {}
    }
})
</script>
</body>
