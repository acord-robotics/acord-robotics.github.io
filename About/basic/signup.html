  <title>#3 - Login and Signup w/ a Slider</title>

  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link href="css/login-signup-slider.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>

<body>
  <div class="login-page-wrapper">
    <div class="login-page-section">
      <div class="login-box">
        <div data-delay="3000" data-animation="cross" data-autoplay="1" data-easing="ease-in-out" data-nav-spacing="5" data-duration="1000" data-infinite="1" class="slider-section w-slider">
          <div class="w-slider-mask">
            <div class="tree-image w-slide"></div>
            <div class="field-image w-slide"></div>
            <div class="water-image w-slide"></div>
          </div>
          <div class="w-slider-arrow-left"></div>
          <div class="w-slider-arrow-right"></div>
          <div class="w-slider-nav w-round"></div>
        </div>
        <div class="login-section">
          <div class="login-container w-form"><img src="images/Green-Freebie-Webclip.png" alt="" class="login-image">
            <h1 class="login-head">Start your 14-day free trial</h1>
            <div class="have-an-account-text">Already have an account? <a href="login.html" class="login-page-link">Login</a></div>
            <form method="post" ms-signup="true" class="memberstack-form">
              <div class="sign-up-field-wrapper">
                <div class="field-wrapper first-name-wrapper"><label for="node" class="login-label">First name</label><input type="text" maxlength="256" required="" ms-field="first-name" class="login-field w-input">
                  <div class="field-status"></div>
                </div>
                <div class="field-wrapper"><label class="login-label">Last name</label><input type="text" class="login-field w-input" maxlength="256" name="lastName" data-name="lastName" ms-field="last-name" id="lastName" required="">
                  <div class="field-status"></div>
                </div>
              </div>
              <div class="field-wrapper"><label for="node" class="login-label">Email address</label><input type="email" maxlength="256" required="" ms-field="email" class="login-field w-input">
                <div class="field-status"></div>
              </div>
              <div class="field-wrapper"><label for="node-2" class="login-label">Password</label><input type="password" maxlength="256" required="" ms-field="password" class="login-field w-input">
                <div class="field-status"></div>
              </div><input type="submit" value="Start my free trial" data-wait="Please wait..." class="login-button w-button">
              <div class="terms-text">By joining, you are agreeing to our <a href="#" class="login-page-link">Terms</a> and <a href="#" class="login-page-link">Privacy Policy</a></div>
            </form>
            <div class="w-form-done">
              <div>Thank you! Your submission has been received!</div>
            </div>
            <div class="error-message w-form-fail">
              <div>Oops! Something went wrong while submitting the form.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-embed">
      <style>
input:valid + .field-status {
	opacity: 100%;
  background-image: url("https://uploads-ssl.webflow.com/5c16c3e88f69205300f817ae/5c16f9c285ed6247a579bfa5_valid.svg");
}
input:invalid + .field-status {
	opacity: 100%;
  background-image: url("https://uploads-ssl.webflow.com/5c16c3e88f69205300f817ae/5c16f9c285ed6281e579bfa6_invalid.svg");
}
</style>
    </div>
  </div>
  <div data-w-id="4bafb697-8427-37e8-5f3e-e861ba63a9ea" class="ms-iframe">
    <div class="ms-iframe-embed w-embed w-iframe"><iframe src="https://memberstack-embeds.webflow.io/branding" class="iframe" sandbox="allow-same-origin"></iframe>

    width: 100%;
